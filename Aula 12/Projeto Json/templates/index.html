<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="http://127.0.0.1:5500/static/style.css">

    <title>Librarium</title>
</head>
<body>
    <h1>Librarium</h1>



    <div id="acervo">
        <h1>Acervo</h1>
        <table id="lista">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Autor</th>
                    <th>Gênero</th>
                    <th>Ano</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>


    
    <div id="form">
        <form id="livroform">
            <label for="nome">Nome</label>
            <input type="text" id="nome">
            <label for="autor">Autor</label>
            <input type="text" id="autor">
            <label for="genero">Gênero</label>
            <input type="text" id="genero">
            <label for="ano">Ano</label>
            <input type="number" id="ano" value="2024">
            <label for="nota">Nota</label>
            <select id="nota">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <button type="submit">Registrar</button>
    
        </form>

    </div>
 
    <div>
        <form id="search">
            <label for="searchInput">Buscar:</label>
            <input type="text" id="searchInput" placeholder="Digite sua busca...">
            <button type="submit">Buscar</button>

            <table id="resultLabel">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Autor</th>
                        <th>Gênero</th>
                        <th>Ano</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody id="resultado">
    
                </tbody>
        </table>
        </form>
        
    </div>
    

    <script src="http://127.0.0.1:5500/static/script.js"></script>
</body>
</html>
