{% extends "base.html" %}

{% block content %}


<body>
    <h1>Editar Recurso</h1>
    <form action="{{ url_for('edit_resource', resource_id=resource['id']) }}" method="POST">
        <label for="name">Nome do Recurso:</label>
        <input type="text" id="name" name="name" value="{{ resource['name'] }}" required><br><br>

        <label for="location">Localização:</label>
        <input type="text" id="location" name="location" value="{{ resource['location'] }}" required><br><br>

        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" value="{{ resource['quantity'] }}" required><br><br>

        <label for="description">Descrição:</label>
        <textarea id="description" name="description">{{ resource['description'] }}</textarea><br><br>

        <label for="status">Status:</label>
        <select id="status" name="status">
            <option value="available" {% if resource['status'] == 'available' %}selected{% endif %}>Disponível</option>
            <option value="in_use" {% if resource['status'] == 'in_use' %}selected{% endif %}>Em uso</option>
            <option value="maintenance" {% if resource['status'] == 'maintenance' %}selected{% endif %}>Manutenção</option>
        </select><br><br>

        <input type="submit" value="Atualizar Recurso">
    </form>
</body>
{% endblock %}
